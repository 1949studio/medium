<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>FBook Kawthoolei</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
	  </head >

  <body>
	<nav th:replace="layouts :: navbar"></nav>
    <div class="container-sm d-flex flex-column p-2 border bg-light p-5 mt-5">
    	<div class="row">
    	<div class="col-sm-3"></div>
    	<div class="col-sm-6">
    	<p class="h1">Sign Up</p>
    	<form action="/users/save" th:object="${newUser}" method="POST">
	    	<div class="mb-3">
			    <label for="usernameInput" class="form-label">Username</label>
			    <input type="text" class="form-control" id="usernameInput"  th:field="${newUser.username}" aria-describedby="usernameHelp">
			    <div id="usernameHelp" class="form-text">Your username must be 5-20 characters long.</div>
			  </div>
	    	<div class="mb-3">
			    <label for="firstNameInput" class="form-label">First Name</label>
			    <input type="text" class="form-control" id="firstNameInput" aria-describedby="firstNameHelp" th:field="${newUser.firstName}">
			    <div id="firstNameHelp" class="form-text">Please, tell us your first name.</div>
			  </div>
			  <div class="mb-3">
			    <label for="lastNameInput" class="form-label">Last Name</label>
			    <input type="text" class="form-control" id="lastNameInput" aria-describedby="lastNameHelp" th:field="${newUser.lastName}">
			    <div id="lastNameHelp" class="form-text">Please, tell us your last name.</div>
			  </div>
			  <div class="mb-3">
			    <label for="emailInput" class="form-label">Email address</label>
			    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" th:field="${newUser.email}">
			    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			  </div>
			  <div class="mb-3">
			    <label for="passwordInput" class="form-label">Password</label>
			    <input type="password" class="form-control" id="passwordInput"  aria-describedby="passwordHelp" th:field="${newUser.password}">
			    <div id="passwordHelp" class="form-text">Your password must be 8-20 characters long, contain letters, numbers and a special character, and must not contain spaces or emoji.</div>
			  </div>
			  <div class="mb-3 form-check">
			    <input type="checkbox" class="form-check-input" id="agreementCheck">
			    <label class="form-check-label" for="agreementCheck">You have agreed to our privacy term and condition.</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
		</form >
    	</div>
    	<div class="col-sm-3">
    	</div>
    	</div >
    </div>
    
  </body>
</html>
