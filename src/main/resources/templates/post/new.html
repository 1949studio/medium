<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>FBook Kawthoolei</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
	  </head >

  <body>
	<nav th:replace="layouts :: navbar"></nav>
    <div class="container-sm d-flex flex-column p-2 border bg-light p-5 mt-5">
    	<div class="row">
    	<div class="col-sm-3"></div>
    	<div class="col-sm-6">
    	<form action="/posts/save" th:object="${newPost}" method="POST">
	    	<div class="mb-3">
			    <textarea class="form-control" id="messageInput" placeholder="Leave a message" th:field="${newPost.message}" style="height: 150px" ></textarea>
			  </div>
			  <div class="mb-3">
			    <label for="mediaInput" class="form-label">Image/Video</label>
			    <input type="text" class="form-control" id="mediaInput"  th:field="${newPost.medialURL}"  placeholder="Add an image URL" >
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
		</form >
    	</div>
    	<div class="col-sm-3">
    	</div>
    	</div >
    </div>
    
  </body>
</html>
