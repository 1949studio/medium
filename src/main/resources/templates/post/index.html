<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>FBook Kawthoolei</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
	  </head >

  <body>
	<nav th:replace="layouts :: navbar"></nav>
    <div class="container-sm d-flex flex-column p-2 border bg-light p-5 mt-5">
    	<div class="row">
    	<div class="col-sm-3"></div>
    	<div class="col-sm-6">
	    	<p class="h1">Your Wall</p>
	    	<div th:each="post : ${posts}" class="row">
	    		<blockquote class="blockquote">
	    			<p th:text="${post.message}"> </p>
	    		</blockquote>
	    		<figcaption class="blockquote-footer">
	    			<cite th:text="${post.user.username}" title="Poster"></cite >
	    		</figcaption>
	    		<figcaption class="blockquote-footer">
	    			<cite th:text="${post.createdTime}" title="Poster"></cite >
	    		</figcaption>
	    	</div >
    	</div>
    	<div class="col-sm-3">
    	</div>
    	</div >
    </div>
    
  </body>
</html>
